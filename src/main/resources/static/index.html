	console.log(totalTime)
}


function i_camion() {
	   
	
	fetch("camion.json")
	.then(response => response.json())
	.then(result => {
	    
	    
	    var settings = {
			  "url": "http://localhost:8080/camion/create",
			  "method": "POST",
			  "timeout": 0,
			  "headers": {
			    "Content-Type": "application/json"
			  },
			  "data": JSON.stringify(result),
			};

			$.ajax(settings).done(function (response) {
			  console.log(response);
			});
	    
	});
	
}
